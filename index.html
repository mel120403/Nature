<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Nature Sound Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

    <h1 id="title">Guess the Nature SoundsðŸŒ¿</h1>
    <div class="set">
        <button class="nature-button water" data-key="87" data-nature="Water">w</button>
        <button class="nature-button fire" data-key="65" data-nature="Fire">a</button>
        <button class="nature-button birds" data-key="83" data-nature="Birds">s</button>
        <button class="nature-button wind" data-key="68" data-nature="Wind">d</button>
    </div>

    <footer id="message">Click on the button or press the key to play the sound</footer>
    <div id="hint"></div>
    <div id="score">Score: 0</div>

    <audio data-key="87" src="sounds/water.mp3"></audio>
    <audio data-key="65" src="sounds/fire.mp3"></audio>
    <audio data-key="83" src="sounds/birds.mp3"></audio>
    <audio data-key="68" src="sounds/wind.mp3"></audio>

    <script src="index.js" charset="utf-8"></script>
</body>

</html>
